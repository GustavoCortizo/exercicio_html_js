<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebac Calculator</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>EBAC Calculator</h1>
        <h2>Descubra se o número (x) é maior ou menor que (y).</h2>
        <form id="form-calcular">
            <input type="number" id="numero-x" required placeholder="Número X" />
            <input type="number" id="numero-y" required placeholder="Número y" />
            <button id="calcular" type="submit">Calcular</button>
        </form>
        <p class="sucess-message">
        </p>
        <p class="error-message">
        </p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
